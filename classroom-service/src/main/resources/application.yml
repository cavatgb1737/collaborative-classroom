spring:
  application:
    name: classroom-service
  datasource:
    username: postgres
    password: 12345
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
      hibernate:
        ddl-auto: update
eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
server:
  port: 8082

cloud:
  aws:
    bucket:
      name: classroom-display-images
    credentials:
      secret-key: ${AWS_SECRET}
      access-key: ${AWS_ACCESS}
    region:
      static: us-east-1
grpc:
  server:
    port: 9091








