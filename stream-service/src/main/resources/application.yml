spring:
  application:
    name: stream-service
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: "AssignmentEvent:com.classroom.stream_service.model.AssignmentEvent"
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

cloud:
  aws:
    bucket:
      name: classroom-display-images
    credentials:
      secret-key: ${AWS_SECRET}
      access-key: ${AWS_ACCESS}
    region:
      static: us-east-1

server:
  port: 8083



